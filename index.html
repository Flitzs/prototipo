<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <style>

        body{
            margin-top: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map{
            width: 50rem;
            height: 30rem;
        }

    </style>
</head>
<body>
    <div id="map"></div>    
</body>

</html>

<!-- leaflet js -->
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

<script>

    // inicialização do mapa

    var map = L.map('map').setView([-14.3250, -51.9253], 4); 

    // Esri layer 
    var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'ESRI'
    })
    
    //USGS layer
    var  usgs = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'USGS'
    });

    // render layer
    usgs.addTo(map);

    // Marcador de localização
    L.marker([-12.977, -38.5016]).addTo(map)
    .bindPopup('Obla Di')

</script>
